<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Define gradient for professional look -->
  <defs>
    <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Central pole/staff -->
  <rect x="95" y="30" width="10" height="100" fill="url(#scaleGradient)" filter="url(#shadow)"/>

  <!-- Top circle/pivot -->
  <circle cx="100" cy="30" r="8" fill="url(#scaleGradient)" filter="url(#shadow)"/>

  <!-- Left arm -->
  <line x1="100" y1="35" x2="50" y2="35" stroke="url(#scaleGradient)" stroke-width="6" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Right arm -->
  <line x1="100" y1="35" x2="150" y2="35" stroke="url(#scaleGradient)" stroke-width="6" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Left pan -->
  <g filter="url(#shadow)">
    <rect x="35" y="40" width="30" height="6" rx="3" fill="url(#scaleGradient)"/>
    <rect x="38" y="46" width="24" height="25" rx="2" fill="url(#scaleGradient)" opacity="0.9"/>
    <!-- Left pan accent -->
    <path d="M 40 46 Q 40 42 50 42 Q 60 42 60 46" stroke="url(#scaleGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>

  <!-- Right pan -->
  <g filter="url(#shadow)">
    <rect x="135" y="40" width="30" height="6" rx="3" fill="url(#scaleGradient)"/>
    <rect x="138" y="46" width="24" height="25" rx="2" fill="url(#scaleGradient)" opacity="0.9"/>
    <!-- Right pan accent -->
    <path d="M 140 46 Q 140 42 150 42 Q 160 42 160 46" stroke="url(#scaleGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>

  <!-- Left chain links -->
  <line x1="40" y1="40" x2="35" y2="50" stroke="url(#scaleGradient)" stroke-width="2" stroke-linecap="round" filter="url(#shadow)"/>
  <line x1="50" y1="40" x2="50" y2="50" stroke="url(#scaleGradient)" stroke-width="2" stroke-linecap="round" filter="url(#shadow)"/>
  <line x1="60" y1="40" x2="65" y2="50" stroke="url(#scaleGradient)" stroke-width="2" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Right chain links -->
  <line x1="140" y1="40" x2="135" y2="50" stroke="url(#scaleGradient)" stroke-width="2" stroke-linecap="round" filter="url(#shadow)"/>
  <line x1="150" y1="40" x2="150" y2="50" stroke="url(#scaleGradient)" stroke-width="2" stroke-linecap="round" filter="url(#shadow)"/>
  <line x1="160" y1="40" x2="165" y2="50" stroke="url(#scaleGradient)" stroke-width="2" stroke-linecap="round" filter="url(#shadow)"/>

  <!-- Bottom base -->
  <g filter="url(#shadow)">
    <path d="M 70 130 Q 70 135 75 138 L 125 138 Q 130 135 130 130" fill="url(#scaleGradient)" opacity="0.8"/>
    <rect x="70" y="130" width="60" height="3" fill="url(#scaleGradient)"/>
  </g>

  <!-- Decorative elements at base -->
  <circle cx="80" cy="145" r="3" fill="url(#scaleGradient)" opacity="0.5"/>
  <circle cx="100" cy="145" r="3" fill="url(#scaleGradient)" opacity="0.5"/>
  <circle cx="120" cy="145" r="3" fill="url(#scaleGradient)" opacity="0.5"/>

  <!-- Accent line -->
  <line x1="85" y1="165" x2="115" y2="165" stroke="url(#scaleGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>

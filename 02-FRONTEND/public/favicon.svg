<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 512" fill="#1B5B7E">
  <!-- Cabeza -->
  <ellipse cx="90" cy="65" rx="22" ry="25"/>

  <!-- Venda en los ojos -->
  <rect x="68" y="58" width="44" height="10" rx="2"/>
  <path d="M65 63 L50 58 L50 68 L65 68 Z"/>
  <path d="M115 63 L130 58 L130 68 L115 68 Z"/>

  <!-- Cuello -->
  <rect x="82" y="88" width="16" height="12"/>

  <!-- Hombros y brazos -->
  <path d="M65 100 L75 95 L82 100"/>
  <path d="M115 100 L105 95 L98 100"/>

  <!-- Brazo izquierdo (con espada hacia abajo) -->
  <line x1="65" y1="100" x2="45" y2="180" stroke="#1B5B7E" stroke-width="8"/>
  <line x1="45" y1="180" x2="45" y2="320" stroke="#1B5B7E" stroke-width="5"/>
  <!-- Espada -->
  <rect x="42" y="320" width="6" height="100" rx="1"/>
  <path d="M35 315 L55 315 L48 305 Z"/>
  <ellipse cx="45" cy="422" rx="8" ry="3"/>

  <!-- Brazo derecho (con balanza levantada) -->
  <line x1="115" y1="100" x2="135" y2="120" stroke="#1B5B7E" stroke-width="8"/>

  <!-- Balanza -->
  <line x1="110" y1="115" x2="160" y2="115" stroke="#1B5B7E" stroke-width="3"/>
  <circle cx="135" cy="110" r="4"/>
  <line x1="135" y1="110" x2="135" y2="115" stroke="#1B5B7E" stroke-width="3"/>

  <!-- Platillos de la balanza -->
  <path d="M115 115 L110 130 L120 130 Z"/>
  <ellipse cx="115" cy="132" rx="8" ry="2"/>
  <path d="M155 115 L150 130 L160 130 Z"/>
  <ellipse cx="155" cy="132" rx="8" ry="2"/>

  <!-- Torso (vestido) -->
  <path d="M75 100 L65 140 L50 420 L70 440 L110 440 L130 420 L115 140 L105 100 Z"/>

  <!-- Pliegues del vestido -->
  <line x1="90" y1="120" x2="85" y2="280" stroke="#1B5B7E" stroke-width="2" opacity="0.3"/>
  <line x1="90" y1="120" x2="95" y2="280" stroke="#1B5B7E" stroke-width="2" opacity="0.3"/>
  <path d="M70 280 Q80 300 70 320" stroke="#1B5B7E" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M110 280 Q100 300 110 320" stroke="#1B5B7E" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Base/Pedestal -->
  <rect x="50" y="440" width="80" height="8"/>
  <rect x="40" y="448" width="100" height="12"/>
  <rect x="30" y="460" width="120" height="20"/>
  <rect x="20" y="480" width="140" height="32"/>
</svg>
